	function createQRCodeForMe(){
		$.post("http://202.28.68.6/qrimage",  {
			accountNo: $("#accountNo").val(),
			accountName: $("#accountName").val(),
			totalCharge: $("#totalCharge").val()}, 
			function(data) {	
			console.log(data);
			var img = "<image src='" + data + "'/>";
			$("#outputForm").css("display","block");
			$("#outputForm").html(img);
			$("#inputForm").css("display","none");
		});
	}

	function clearForm() {
		$("#outputForm").css("display","none");
		$("#inputForm").css("display","block");
		$("#accountNo").val("");
		$("#accountName").val("");
		$("#totalCharge").val("");
	}

	$("#outputForm").css("display","none");
	$("#inputForm").css("display","block");
</script>
